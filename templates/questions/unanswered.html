<h2 class="main">Unanswered <span
        data-bind="visible: unansweredQuestionsCount() > 0">(<span data-bind="text: unansweredQuestionsCount()"></span>)</span>
</h2>

<h2 data-bind="visible: unansweredQuestionsCount() == 0" style="color: #999;">You have no unanswered questions.</h2>
<ul data-bind="foreach: userQuestions">
    <li data-bind="visible: isUnanswered()">
        <span data-bind="text: questionText"></span>
    </li>
</ul>

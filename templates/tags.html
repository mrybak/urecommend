{% load bootstrap3 %}

{% block tags_class %}active{% endblock %}

<h1 class="main">
    My tags
</h1>

<div data-bind="foreach: userTags">
    <span class="tag-wrapper">
    <span data-bind="text: text"></span>
        <span class="icon-inner" data-bind="click: $root.removeTag">
            {% bootstrap_icon "remove" %}
        </span>

    </span>
</div>

{% load bootstrap3 %}

<h1 class="main">
    this is my dahsboard
</h1>


<div class="buttons">
    {% buttons %}
        <button type="button" data-bind="click: goToQuestionForm" class="btn btn-primary btn-with-load-indicator">
            {% bootstrap_icon "plus" %} ask question
        </button>
    {% endbuttons %}
</div>

<h2 data-bind="visible: unansweredQuestionsCount() > 0">
    Your unanswered questions (<span data-bind="text: unansweredQuestionsCount()"></span>)
</h2>
<h2 data-bind="visible: unansweredQuestionsCount() == 0">NO unanswered QUESSSSTIONS
</h2>
<ul data-bind="foreach: userQuestions">
    <li data-bind="visible: isUnanswered()">
        <span data-bind="text: questionText"></span>
    </li>
</ul>

<h2>
    recommend someone something:
</h2>
<form id="go-to-questions-list-form">
    {% csrf_token %}

    <div class="buttons">
        {% buttons %}
            <button type="submit" data-bind="click: goToAnswerForm" class="btn btn-primary btn-i-answer">
                {% bootstrap_icon "chevron-left" %} start recommending
            </button>
        {% endbuttons %}
    </div>
</form>
